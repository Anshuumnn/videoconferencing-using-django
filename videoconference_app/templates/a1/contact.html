{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'css/Images/logo.png' %}" >
    
    
    





<link rel="stylesheet" href="{% static 'css/contact.css' %}">


<section id="contact" class="contact">
    <h3>Contact Us</h3>
    <div class="contact-info">
      <p>
        If you have any questions or would like to tell something, please fill
        out the form below or contact us using the information provided.
      </p>
      <ul>
        <li>
          <i class="fas fa-map-marker-alt"></i>Rewari, Haryana India
        </li>
        <li>
          <i class="fas fa-envelope"></i
          ><a href=#
            >info@videocall.com</a
          >
        </li>
        <li>
          <i class="fas fa-phone-alt"></i
          ><a href="tel:1234567890">1234567890</a>
        </li>
      </ul>
    </div>
    <form class="form" method="POST">
      {%csrf_token%}
      <div class="form-group">
        <input
          type="name"
          name="name"
          id="name"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div class="form-group">
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>


</head>
<body>
    
</body>
</html>
